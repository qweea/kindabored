<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Password Protected Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      text-align: center;
      padding: 40px;
    }
    #content { display: none; }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #00ffcc;
      color: #111;
      cursor: pointer;
    }
    button:hover { background: #00ffaa; }
    a {
      color: #00ffcc;
      text-decoration: none;
      font-size: 20px;
    }
    a:hover { color: yellow; }
  </style>
</head>
<body>
  <h1>Enter Password üîí</h1>
  <input id="pw" type="password" placeholder="Password">
  <button id="go">Unlock</button>
  <p id="msg"></p>

  <div id="content">
    <h2>üéÆ Welcome to the Game Hub</h2>
    <p>Select a game:</p>
    <a href="games/snake/index.html">üêç Snake</a><br>
    <a href="games/tetris/index.html">üß± Tetris</a><br>
    <a href="games/flappy/index.html">üê¶ Flappy Bird</a>
  </div>

  <script>
    const SECRET_HASH = "d1a0f58f5de544f77c09d6f3de3d68d45cf9436cd37263bbf6741520c54f8af1";

    async function sha256hex(str){
      const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,"0")).join("");
    }

    document.getElementById("go").onclick = async () => {
      const p = document.getElementById("pw").value;
      const h = await sha256hex(p);
      if (h === SECRET_HASH) {
        document.getElementById("content").style.display = "block";
        document.querySelector("h1").style.display = "none";
        document.getElementById("pw").style.display = "none";
        document.getElementById("go").style.display = "none";
        document.getElementById("msg").textContent = "";
      } else {
        document.getElementById("msg").textContent = "‚ùå Wrong password";
      }
    };
  </script>
</body>
</html>
